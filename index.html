<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/mystyle.css">
    
    <title>Index</title>
</head>
<body>
    <nav>
        <h1>My super awesome task manager</h1>
    </nav>

    <main class="container">

        <div class="list-container">List
            <button id="btn-list">CLICKS</button>
            <!-- here -->
            
        </div>
        
        <div class="form-container">

            <div class="my-form">
                <i id="iImportant"  class="main-icon  fa-solid fa-face-grin-stars"></i>
                <!-- <i class="my-form fa-solid fa-face-dizzy"></i> -->
            </div>  


            <div class="my-form">
                <label>Title</label>
                <input id="txtTittle" type="text">
            </div>
            <div class="my-form">
                <label>Description</label>
                <textarea name="" id="txtDescription" cols="" rows="3"></textarea>
            </div>
            <div class="my-form">
                <label>Due Date</label>
                <input id="selDueDate" type="datetime-local">
            </div>
            <div class="my-form">
                <label>Category</label>
                <select name="" id="selCategory">
                    <option  disabled selected>Select an option</option>
                    <option>Family</option>
                    <option>Personal</option>
                    <option>Work</option>
                </select>
            </div>
            <div class="my-form">
                <label>Contact</label>
                <input id="txtContact" type="text">
            </div>
            <div class="my-form">
                <label>Status</label>
                <select name="" id="selStatus">
                    <option  disabled selected>Select an option</option>
                    <option>Cancelled</option>
                    <option>Completed</option>
                    <option>In progress</option>
                    <option>Ready</option>
                </select>
            </div>
            <div class="my-form">
                <button id="btnSave">Register</button>
            </div>
            
    


        </div>
        
        
        


    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/index.js"></script>
    
</body>
</html>

    important

    title
    description (text area)
    dueDate
    category (work, family, personal)
    contact
    status  (ready, inprogress, completed, cancelled)
-->
